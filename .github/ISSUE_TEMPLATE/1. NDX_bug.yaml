name: "Bug: Tales of Phantasia: Narikiri Dungeon X"
description: When the patch is not working as expected
title: "[Bug]: Small description"
labels: ["bug","NDX"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        Here are some usecases when you should use this template :
        - You tried a new patch and the game crash
        - You found some glitch in some textures
        - Weird things are happening in the game

  - type: input
    id: version
    attributes:
      label: Version details
      description: What version of the patch are you using? 
    validations:
      required: true

  - type: dropdown
    id: play
    attributes:
      label: How do you play the game?
      multiple: false
      options:
        - Hardware
        - Emulator
    validations:
      required: true

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: Discord name
    validations:
      required: true

  - type: input
    id: where
    attributes:
      label: Where in the game the bug is occuring?
      description: Location in the game
      placeholder: Location
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: Description of the issue
      description: Detailed desription with screenshots
      placeholder: Tell us what you see!
    validations:
      required: true

